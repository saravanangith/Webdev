<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--a,sapn tag are inline -next line pogathu tags
    inline element height width kudutha eduthukathu default ha ena eruko athan edhuthukum -->
    <a href="">a</a>
    <a href="">b</a>
    <a href="">c</a>
    <!--height width apply panirupan-->
    <div style="background-color: blueviolet">
      <a href="" style="height: 500px; width: 500px">1</a>
      <a href="">2</a>
      <a href="">3</a>
    </div>
    <!--inline element ha block level ha mathuren so appa height width eduthukuthu-->
    <div style="background-color: red">
      <a href="" style="height: 50px; width: 50px; display: block">4</a>
      <a href="">5</a>
      <a href="">6</a>
    </div>
  </body>
</html>
